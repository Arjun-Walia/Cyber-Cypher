<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="p-4 min-h-screen bg-black text-white">
    <!-- Navbar -->
    <nav class="p-4 rounded-lg w-full">
        <div class="container mx-auto flex items-center justify-between">
            <a href="main.html" id="logo-link">
                <img src="images/logo2.png" alt="Home" class="h-12 w-15 text-white p-2" id="logo-image">  <!-- Removed rounded-full -->
            </a>

            <!-- Hamburger Menu (Mobile) -->
            <button class="md:hidden text-white focus:outline-none" id="hamburger-home" aria-label="Toggle menu">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="menu-icon-open-home" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    <path id="menu-icon-close-home" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" class="hidden"></path>
                </svg>
            </button>

            <!-- Nav Links (Desktop) -->
            <div class="hidden md:flex gap-6">
                <a href="main.html" class="hover:underline text-lg Rubik-SemiBold">Home</a>
                <a href="tests.html" class="hover:underline text-lg Rubik-SemiBold">Tests</a>
                <a href="classes.html" class="hover:underline text-lg Rubik-SemiBold">Classes</a>
                <a href="assignments.html" class="hover:underline text-lg Rubik-SemiBold">Assignments</a>
            </div>

            <!-- Search Bar and Profile (Desktop) -->
            <div class="flex items-center gap-4">
                <div class="relative hidden md:block" id="search-container">
                    <input placeholder="Search..." class="shadow-lg focus:border-2  px-5 py-2 rounded-xl w-48 transition-all focus:w-64 outline-none" name="search" type="search" id="search-input"/>
                    <svg class="size-5 absolute top-2.5 left-3 text-gray-500" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                </div>

                <!-- Profile Link and Image - Modified -->
                <a href="profile.html" id="profile-link" class="hover:scale-110 transition-transform">
                    <img id="navbar-profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture" class="w-8 h-8 rounded-full object-cover">
                </a>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden w-full  text-white flex-col items-center py-4 space-y-3" id="mobile-menu-home">
            <a href="main.html" class="block text-xl">Home</a>
            <a href="tests.html" class="block text-xl">Tests</a>
            <a href="classes.html" class="block text-xl">Classes</a>
            <a href="assignments.html" class="block text-xl">Assignments</a>
            <div class="relative w-full px-4">
                <input placeholder="Search..." class="shadow-lg focus:border-2 border-gray-300 px-5 py-2 rounded-xl w-full transition-all focus:outline-none" name="search" type="search" />
                <svg class="size-5 absolute top-3 right-7 text-gray-500" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </div>
        </div>
    </nav>

   <!-- Hero Section -->
<div class="container mx-auto mt-10 px-5 lg:px-20 flex flex-col md:flex-row items-center">
    <div class="w-full md:w-1/2 text-left fade-in">
        <h1 class="text-5xl md:text-7xl font-semibold Rubik-Medium">Welcome,</h1>
        <p id="changing-text" class="text-3xl md:text-5xl transition-all duration-1000 ease-in-out Rubik-Regular">To personalised learning!</p>
    </div>
    <div class="w-full md:w-1/2 flex justify-center mt-8 md:mt-0">
        <div id="calendar-container" class="w-full max-w-lg">
            <div id="calendar" class="w-full"></div>
        </div>
    </div>
</div>

    <!-- Notification Section -->
     <div class="container mx-auto mt-10 px-5 lg:px-20 flex justify-center">
        <div class="card">
            <div class="img"></div>
            <div class="textBox">
                <div class="textContent">
                    <span class="span">New Notification</span>
                </div>
                <p class="h1">Upcoming Test</p>
                <p class="p">You have a test scheduled tomorrow at 10 AM.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
