<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="classes.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal overflow */
        font-family: "Lexend", sans-serif;
      }
      .tile {
        background-color: #f4eddc;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        padding: 32px;
        width: 384px;
        min-height: 256px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between; /* Distribute space */
        position: relative;
        overflow-wrap: break-word; /* Handle long words */
      }

      .play-icon {
        background-color: white;
        padding: 16px;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        display: flex; /* Added for centering */
        align-items: center; /* Added for centering */
        justify-content: center; /* Added for centering */
      }

      .play-icon:hover {
        background-color: #e0e0e0;
      }

      .tile-text {
        font-size: 24px;
        font-weight: 600;
        margin-top: 24px;
      }

      /* Background Animation */
      @keyframes moveBackground {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100px 100px;
        }
      }

      .moving-background {
        background: radial-gradient(circle, #ffa60120 20%, transparent 21%);
        background-size: 50px 50px;
        background-color: #ffffff;
        animation: moveBackground 10s linear infinite;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col items-center p-6 moving-background">
    <!-- Navbar -->
    <nav class="bg-[#4a7b72] p-4 rounded-lg w-full">
      <div class="container mx-auto flex items-center justify-between">
        <a href="main.html">
          <img
            src="images/logoMain.png"
            alt="Home"
            class="h-12 w-12 text-white p-2 rounded-full"
          />
        </a>

        <!-- Hamburger Menu (Mobile) -->
        <button
          class="md:hidden text-white focus:outline-none"
          id="hamburger-main"
          aria-label="Toggle menu"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              id="menu-icon-open-main"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
            <path
              id="menu-icon-close-main"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
              class="hidden"
            ></path>
          </svg>
        </button>

        <!-- Nav Links (Desktop) -->
        <div class="hidden md:flex gap-6 text-white">
          <a href="main.html" class="hover:underline text-lg">Home</a>
          <a href="tests.html" class="hover:underline text-lg">Tests</a>
          <a href="classes.html" class="hover:underline text-lg">Classes</a>
          <a href="assignments.html" class="hover:underline text-lg"
            >Assignments</a
          >
        </div>

        <!-- Search Bar and Profile (Desktop) -->
        <div class="flex items-center gap-4">
          <div class="relative hidden md:block">
            <input
              placeholder="Search..."
              class="shadow-lg focus:border-2 border-gray-300 px-5 py-2 rounded-xl w-48 transition-all focus:w-64 outline-none"
              name="search"
              type="search"
            />
            <svg
              class="size-5 absolute top-2.5 right-3 text-gray-500"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </div>
          <a href="profile.html" class="hidden md:block">
            <div
              class="flex items-center bg-white px-3 py-2 rounded-full shadow-md"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-[#4a7b72]"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </a>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        class="hidden md:hidden w-full bg-[#4a7b72] text-white flex-col items-center py-4 space-y-3"
        id="mobile-menu-main"
      >
        <a href="main.html" class="block text-xl">Home</a>
        <a href="tests.html" class="block text-xl">Tests</a>
        <a href="classes.html" class="block text-xl">Classes</a>
        <a href="assignments.html" class="block text-xl">Assignments</a>
        <div class="relative w-full px-4">
          <input
            placeholder="Search..."
            class="shadow-lg focus:border-2 border-gray-300 px-5 py-2 rounded-xl w-full transition-all focus:outline-none"
            name="search"
            type="search"
          />
          <svg
            class="size-5 absolute top-3 right-7 text-gray-500"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
        </div>
        <a href="profile.html" class="block text-xl">Profile</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="container mx-auto mt-16 grid grid-cols-1 md:grid-cols-3 gap-12"
    >
      <div class="tile">
        <div class="flex justify-end">
          <a href="classplayer.html" class="play-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-play"
            >
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
          </a>
        </div>
        <p class="tile-text text-center">Math Class</p>
      </div>

      <div class="tile">
        <div class="flex justify-end">
          <a href="classplayer.html" class="play-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-play"
            >
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
          </a>
        </div>
        <p class="tile-text text-center">Physics Class</p>
      </div>

      <div class="tile">
        <div class="flex justify-end">
          <button class="play-icon focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-play"
            >
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
          </button>
        </div>
        <p class="tile-text text-center">Chemistry Class</p>
      </div>
    </section>

    <script>
      // Hamburger Menu Toggle (Main Page)
      const hamburgerMain = document.getElementById("hamburger-main");
      const navLinksMain = document.getElementById("mobile-menu-main"); // Corrected ID
      const menuIconOpenMain = document.getElementById("menu-icon-open-main");
      const menuIconCloseMain = document.getElementById("menu-icon-close-main");

      hamburgerMain.addEventListener("click", () => {
        navLinksMain.classList.toggle("hidden"); // Use 'hidden' for Tailwind
        menuIconOpenMain.classList.toggle("hidden");
        menuIconCloseMain.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
